<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login-Signup Page</title>

	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<main>

		<div class="flx-cont signUp">
			<h1>SignUp</h1>
			<form>
				<input type="text" name="user_name" placeholder="Your Name" class="form-input">
				<input type="email" name="user_email" placeholder="Your Email" class="form-input">
				<input type="password" name="password" placeholder="Password" class="form-input">

				<input type="submit" value="SignUp" class="sbmt-btn">
			</form>
			<h2>OR</h2>
			<button type="button" class="google-signin-btn">
				<img src="./google.png">
				Sign In
			</button>
		</div>

		<div class="flx-cont login">
			<h1>LogIn</h1>
			<form>
				<input type="text" name="user_name" placeholder="Your Name" class="form-input">
				<input type="email" name="user_email" placeholder="Your Email" class="form-input">
				<input type="password" name="password" placeholder="Password" class="form-input">

				<input type="submit" value="LogIn" class="sbmt-btn">
			</form>
			<h2>OR</h2>
			<button type="button" class="google-signin-btn">
				<img src="./google.png">
				Sign In
			</button>
		</div>

	</main>

</body>
</html>
